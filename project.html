<!DOCTYPE html>
<html>
<head>
  <title>Project Data</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.7.570/pdf.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Project Data</h1>
    <div class="pdf-box">
      <div class="pdf">
        <div class="pdf-img">
          <embed src="pdf/Project1.pdf#toolbar=0" type="application/pdf" width="100%" height="600px"/>
        </div>
        <h3>Project 1</h3>
      </div>
      <div class="pdf">
        <div class="pdf-img">
          <embed src="pdf/Project2.pdf#toolbar=0" type="application/pdf" width="100%" height="600px"/>
        </div>
        <h3>Project 2</h3>
      </div>
      <div class="pdf">
        <div class="pdf-img">
          <embed src="pdf/Project3.pdf#toolbar=0" type="application/pdf" width="100%" height="600px"/>
        </div>
        <h3>Project 3</h3>
      </div>
    </div>
  </div>

  <script>
    $(document).ready(function(){
      var pdfs = document.querySelectorAll('.pdf-img embed');

      pdfs.forEach(function(pdf){
        var pdfUrl = pdf.src.split('#')[0];
        var pdfLoadingTask = pdfjsLib.getDocument({url: pdfUrl});
        pdfLoadingTask.promise.then(function(pdf) {
          pdf.getPage(1).then(function(page) {
            var viewport = page.getViewport({scale: 0.5});
            var canvas = document.createElement('canvas');
            var context = canvas.getContext('2d');
            canvas.height = viewport.height;
            canvas.width = viewport.width;
            pdf.getPage(1).then(function(page) {
              var viewport = page.getViewport({scale: 0.5});
              var canvas = document.createElement('canvas');
              var context = canvas.getContext('2d');
              canvas.height = viewport.height;
              canvas.width = viewport.width;

              var renderContext = {
                canvasContext: context,
                viewport: viewport
              };
              page.render(renderContext).promise.then(function() {
                pdf.src = canvas.toDataURL();
                $(pdf).css('opacity', 1);
              });
            });
          });
        });
      });
    });
  </script>

</body>
</html>
