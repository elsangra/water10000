<!DOCTYPE html>
<html>
  <head>
    <title>Side Navigation Bar with Dropdown Menu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/kowero.css">
  </head>
  <body>
    <!-- The side navigation bar -->
    <div class="sidenav">
      <a href="#">Link 1</a>
      <a href="#">Link 2</a>
      <div class="dropdown">
        <button class="dropbtn">Dropdown
          <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
          <a href="#">Link 3.1</a>
          <a href="#">Link 3.2</a>
          <a href="#">Link 3.3</a>
        </div>
      </div>
    </div>

    <!-- The main content -->
    <div class="main">
      <h1>Welcome to my website</h1>
      <p>This is the main content of my website.</p>
      <section class="position">
        <div id="piechart" class="chart"></div>
        <iframe width="1288" height="785" seamless frameborder="0" scrolling="no" src="https://docs.google.com/spreadsheets/d/e/2PACX-1vTKVW2K50UohkwzeCzFitsNresDwrAVNP5X2E7xF5UTTOVUhPgw9RE9XtXvYJ_n5Jnrr-FsDs0oo5Zs/pubchart?oid=1697799708&amp;format=interactive"></iframe>
      </section>
      <section>
        <iframe width="1075" height="732" seamless frameborder="0" scrolling="no" src="https://docs.google.com/spreadsheets/d/e/2PACX-1vS3gUCb2J79c9NvnSiWZP5K9wOyAooM9cBUcAC9RP6p8Y9py-HNcDWgb_0VB33YPVwInhBuV6v_-3eH/pubchart?oid=2080049895&amp;format=interactive"></iframe>
      </section>
    </div>
  </body>

    <!-- Add Font Awesome icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </body>
</html>
